<!--Write a JavaScript function to get the value of the href, hreflang,
 rel, target, and type attributes of the specified link-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>
      value of href, hreflang, rel, target, and type attributes of a link
    </title>
  </head>
  <body>
    <p>
      <a
        id="day4"
        type="text/html"
        hreflang="en-us"
        rel="nofollow"
        target="_self"
        href="https://github.com/sagunjaiswal"
        >MY GITHUB REPO</a
      >
    </p>
    <h6>click on the button to get the attributes</h6>
    <button onclick="getTheAttributes()">
      GET ATTRIBUTES
    </button>
    <script src="app.js"></script>
  </body>
</html>
